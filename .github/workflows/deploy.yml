name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # This can be 'master' or 'main', depending on your default branch

jobs:
  build:
    runs-on: ubuntu-latest  # Specifies the virtual environment for the job
    
    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2
        # Step to set up Git user information
    - name: Set up Git user
      run: |
        git config --global user.name "niazin"
        git config --global user.email "nafise.niazi@gmail.com"
      # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use Node.js version 16 or any version you need
    
    # Install dependencies
    - name: Install dependencies
      run: npm install
    
    # Build the React app
    - name: Build React app
      run: npm run build
    
    # Install gh-pages to deploy to GitHub Pages
    - name: Install gh-pages
      run: npm install --save gh-pages
    
    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      run: npm run deploy

    # Clean up after deployment
    - name: Clean up
      run: rm -rf build
      # Step to deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_branch: gh-pages  # Branch where the files will be deployed
        folder: build            # Folder to deploy (e.g., 'build' after running npm run build)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this secret
